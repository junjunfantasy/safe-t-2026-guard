<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFE-T Guard 2026 | 亚马逊赔偿保护</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="bg-red-600 text-white text-center py-2 text-sm font-bold">⚠️ 2/16新政已生效：30天索赔期倒计时启动！</div>

    <nav class="p-6 flex justify-between items-center bg-white shadow-sm">
        <div class="text-2xl font-black text-blue-600 tracking-tighter">SAFE-T <span class="text-gray-800">GUARD</span></div>
        <button onclick="showModal()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:scale-105 transition">获取VIP权限</button>
    </nav>

    <header class="max-w-6xl mx-auto px-6 py-16 text-center">
        <h1 class="text-4xl md:text-5xl font-black text-gray-900 mb-6 text-balance">挽回你的<span class="text-red-600">美金</span>，就在这30天</h1>
        <p class="text-lg text-gray-600">基于 2026/02/16 亚马逊新政，防止逾期导致的自动拒绝</p>
    </header>

    <section id="calculator" class="max-w-xl mx-auto px-6 py-10 bg-white rounded-3xl shadow-2xl mb-20 border border-gray-100">
        <div class="flex gap-2 mb-6 justify-center">
            <button class="px-4 py-1 bg-blue-100 text-blue-600 rounded-full text-xs font-bold border border-blue-200">美国站</button>
            <button onclick="alert('多站点功能即将上线！')" class="px-4 py-1 bg-gray-100 text-gray-400 rounded-full text-xs">其它站点</button>
        </div>
        <label class="block text-gray-500 text-sm mb-2">选择订单退款日期</label>
        <input type="date" id="orderDate" class="w-full p-4 border-2 border-gray-100 rounded-2xl mb-4 outline-none focus:border-blue-500 shadow-inner">
        <button onclick="calculate()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-blue-700 transition">立即核查时效</button>
        <div id="result" class="hidden mt-6 p-6 rounded-2xl text-center font-bold"></div>
    </section>

    <section class="max-w-6xl mx-auto px-6 py-10 grid md:grid-cols-3 gap-8">
        <div onclick="showModal()" class="cursor-pointer p-8 bg-white rounded-2xl shadow-sm border border-gray-100 hover:border-blue-400 transition group">
            <div class="text-blue-500 mb-4 font-black">01 自动同步监控</div>
            <p class="text-gray-500 text-sm">绑定API，自动识别高风险订单，通过微信/邮件推送过期预警。</p>
            <div class="mt-4 text-blue-600 text-xs font-bold underline group-hover:text-blue-800">立即开启监控 →</div>
        </div>
        <div class="p-8 bg-white rounded-2xl shadow-sm border border-gray-100">
            <div class="text-green-500 mb-4 font-black">02 AI 证据生成</div>
            <p class="text-gray-500 text-sm mb-4">上传退货图片，AI自动比对重量和外观，生成100%过审申诉信。</p>
            <input type="file" class="text-xs text-gray-400 border border-dashed border-gray-200 p-2 w-full rounded cursor-not-allowed" disabled>
        </div>
        <div onclick="showModal()" class="cursor-pointer p-8 bg-white rounded-2xl shadow-sm border border-gray-100 hover:border-purple-400 transition group">
            <div class="text-purple-500 mb-4 font-black">03 全球站点覆盖</div>
            <p class="text-gray-500 text-sm">一键同步美、英、法、德、日五国站点政策，不再错过任何赔偿。</p>
            <div class="mt-4 text-purple-600 text-xs font-bold underline group-hover:text-purple-800">开通全球版 →</div>
        </div>
    </section>

    <div id="modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-6 z-50">
        <div class="bg-white p-8 rounded-3xl max-w-sm w-full text-center shadow-2xl scale-in">
            <h3 class="text-xl font-bold mb-4">开启 VIP 自动索赔功能</h3>
            <p class="text-gray-500 text-sm mb-6">请输入您的邮箱，我们将在 24 小时内为您开通 API 监控权限。</p>
            <input type="email" id="userEmail" placeholder="your@email.com" class="w-full p-4 border border-gray-200 rounded-xl mb-4 outline-none focus:ring-2 ring-blue-500">
            <button onclick="submitEmail()" id="submitBtn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-blue-700 active:scale-95 transition">申请试用 (免费3天)</button>
            <button onclick="hideModal()" class="mt-4 text-gray-400 text-sm hover:text-gray-600">暂时返回</button>
        </div>
    </div>

    <script>
        function calculate() {
            const d = document.getElementById('orderDate').value;
            if(!d) return alert('请选择日期');
            const target = new Date(d);
            target.setDate(target.getDate() + 30); // 2026 30-day rule
            const days = Math.ceil((target - new Date()) / 86400000);
            const res = document.getElementById('result');
            res.className = 'mt-6 p-6 rounded-2xl text-center font-bold block ' + (days > 0 ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600');
            res.innerHTML = days > 0 ? "🚨 剩余 " + days + " 天！立即开通自动证据生成，挽回损失。" : "❌ 申诉已过期！下次请提前开通自动监控。";
        }

        function showModal() { document.getElementById('modal').classList.remove('hidden'); }
        function hideModal() { document.getElementById('modal').classList.add('hidden'); }

        // 这就是你要运行的 JavaScript 核心逻辑
        function submitEmail() {
            const email = document.getElementById('userEmail').value;
            const btn = document.getElementById('submitBtn');
            if(!email || !email.includes('@')) return alert('请输入有效的邮箱地址');

            btn.innerHTML = "正在提交...";
            btn.disabled = true;

            // 这里使用 Formspree 免费接口作为你的临时后台
            fetch("https://formspree.io/f/mqaejovz", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, project: "SAFE-T 2026 Guard" })
            }).then(() => {
                alert('✅ 申请成功！请查收您的邮箱，我们将尽快为您开通权限。');
                hideModal();
                btn.innerHTML = "申请试用 (免费3天)";
                btn.disabled = false;
            }).catch(() => {
                alert('网络波动，请稍后再试。');
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
