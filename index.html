<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFE-T Guard 2026 | 亚马逊赔偿保护</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="bg-red-600 text-white text-center py-2 text-sm font-bold">⚠️ 2/16新政已生效：30天索赔期倒计时启动！</div>
    
    <nav class="p-6 flex justify-between items-center bg-white shadow-sm">
        <div class="text-2xl font-black text-blue-600 tracking-tighter">SAFE-T GUARD v2.0</div>
        <button onclick="showModal()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold">获取VIP权限</button>
    </nav>

    <header class="max-w-6xl mx-auto px-6 py-16 text-center">
        <h1 class="text-4xl md:text-5xl font-black text-gray-900 mb-6">挽回你的美金，就在这30天</h1>
        <p class="text-lg text-gray-600">基于 2026/02/16 亚马逊新政</p>
    </header>

    <section class="max-w-xl mx-auto px-6 py-10 bg-white rounded-3xl shadow-2xl mb-20">
        <input type="date" id="orderDate" class="w-full p-4 border-2 border-gray-100 rounded-2xl mb-4 outline-none">
        <button onclick="calculate()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">立即核查时效</button>
        <div id="result" class="hidden mt-6 p-6 rounded-2xl text-center font-bold"></div>
    </section>

    <div id="modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-6 z-50">
        <div class="bg-white p-8 rounded-3xl max-w-sm w-full text-center">
            <h3 class="text-xl font-bold mb-4">开启 VIP 自动索赔功能</h3>
            <p class="text-gray-500 text-sm mb-6">请输入您的邮箱，提交后将自动跳转至感谢页面。</p>
            
            <form action="https://app.forminit.com/f/oub73wooks1" method="POST">
                <input type="email" name="email" placeholder="your@email.com" required class="w-full p-4 border border-gray-200 rounded-xl mb-4 outline-none">
                <input type="hidden" name="project" value="SAFE-T 2026 Guard">
                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg">提交申请</button>
            </form>
            
            <button onclick="hideModal()" class="mt-4 text-gray-400 text-sm">返回</button>
        </div>
    </div>

    <script>
        function calculate() {
            const d = document.getElementById('orderDate').value;
            if(!d) return;
            const target = new Date(d); target.setDate(target.getDate() + 30);
            const days = Math.ceil((target - new Date()) / 86400000);
            const res = document.getElementById('result');
            res.className = 'mt-6 p-6 rounded-2xl text-center font-bold block ' + (days > 0 ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600');
            res.innerHTML = days > 0 ? "🚨 剩余 " + days + " 天！请尽快开通 VIP 自动同步。" : "❌ 申诉已过期！";
        }
        function showModal() { document.getElementById('modal').classList.remove('hidden'); }
        function hideModal() { document.getElementById('modal').classList.add('hidden'); }
    </script>
</body>
</html>
